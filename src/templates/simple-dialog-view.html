<!-- Simple dialog template -->
<div class="dialog">
    <div class="dialog-background"></div>
    <div class="dialog-box">
        <div class="header">
            <h1>{title}</h1>
        </div>
        <div class="body">
            <div class="section">
                <p>{message}</p>
            </div>
            <div id="button-container">
            </div>
        </div>
    </div>
</div>
